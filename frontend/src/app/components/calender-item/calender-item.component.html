<div class="carousel-container-style">
<ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig" class="carousel-style" id="slick-carousel">

  <ng-container ngxSlickItem *ngFor="let date of getDates(calenderData)" class="container">

    <mat-grid-list [cols]="cols" gutterSize="1vw" rowHeight="8:7" class="grid-list">

       <a [routerLink]="['/', formatDateRoute(date)]" class="link">

        <mat-toolbar color="primary">
          <mat-toolbar-row>
            <span>{{formatDate(date)}}</span>
            <span class="example-spacer"></span>
            <mat-icon aria-hidden="false">arrow_outward</mat-icon>
          </mat-toolbar-row>

        </mat-toolbar>

        </a>

      <div *ngFor="let item of calenderData[date]" style="color: black; margin-top: 1vh;">

        <mat-grid-tile>

          <mat-card style="border-radius: 10px" class="mat-card-company">

            <div class="logo-wrapper">
               <img src="https://logo.clearbit.com/{{ item.Website }}" alt="logo" class="logo" (error)="handleImageError($event)">
            </div>

            <mat-card-header>


              <mat-card-title>{{item.Name | truncate: 15}}</mat-card-title>
              <mat-card-subtitle >{{item.Ticker}}</mat-card-subtitle>

            </mat-card-header>

            <mat-card-content>
              <p> {{ item.Market_Cap / 1000000000 | number:'1.0-1'}}B</p>
            </mat-card-content>

          </mat-card>

        </mat-grid-tile>
      </div>

    </mat-grid-list>

  </ng-container>


</ngx-slick-carousel>

</div>
