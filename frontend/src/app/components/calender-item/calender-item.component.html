<div class="carousel-container-style">
  <ngx-slick-carousel #slickModal="slick-carousel" [config]="slideConfig" class="carousel-style" id="slick-carousel">

    <ng-container *ngFor="let date of getDates(calenderData)" class="container" ngxSlickItem>


      <mat-grid-list [cols]="1" class="grid-list" rowHeight="8:7">

        <a [routerLink]="['/', formatDateRoute(date)]" class="link" target="_blank">

          <mat-toolbar color="primary">

            <mat-toolbar-row>
              <span>{{date | date: 'EEEE, LLLL d'}}</span>
              <span class="example-spacer"></span>
              <mat-icon aria-hidden="false">arrow_outward</mat-icon>
            </mat-toolbar-row>

          </mat-toolbar>

        </a>

        <main class="calender-grid">

          <div *ngFor="let item of calenderData[date]">

            <app-company-card [companyInfo]="item" [date]="formatDateRoute(date)"></app-company-card>

          </div>


        </main>

      </mat-grid-list>

    </ng-container>


  </ngx-slick-carousel>

</div>
