{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

     <link rel="stylesheet" type="text/css"  href="{% static '/css/HomeStyle.css' %}">
    <link rel="icon" href=" {% static '/img/ninja.svg' %}">
</head>
<body>

 <div class="container">

        <ul class="responsive-table">
            <li class="table-header">
                <div class="col col-1">Name</div>
                <div class="col col-2">Market Cap</div>
                <div class="col col-2">EPS Est.</div>
                <div class="col col-2">Implied Move</div>
                <div class="col col-2">EPS Growth</div>
                <div class="col col-2">Short Interest</div>
                <div class="col col-2">Days To Cover</div>
            </li>
            {% for stock_info in stock_info_objects %}
                <li class="table-row">
                        <div class="col col-1 stock-item">
                            <div class="image-container"><img src="https://logo.clearbit.com/{{ stock_info.Website }}?size=70" alt="logo"></div>
                            <div class="details-container">
                                <span class="ticker">{{ stock_info.Ticker }}</span>
                                <span>{{ stock_info.Name }}</span>
                            </div>
                        </div>

                </li>
            {% endfor %}
        </ul>

    </div>

</body>
</html>
